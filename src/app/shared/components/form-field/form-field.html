<div
  class="form-field"
  [class.form-field--error]="hasErrors"
  [class.form-field--disabled]="disabled || isDisabled"
>
  @if (label) {
  <label class="form-field__label" [for]="inputId">
    {{ label }}
    @if (required) {
    <span class="form-field__required">*</span>
    }
  </label>
  }

  <div class="form-field__input-container">
    <input
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled || isDisabled"
      [value]="value"
      (input)="onInputChange($event)"
      (blur)="onInputBlur()"
      class="form-field__input"
      [class.form-field__input--error]="hasErrors"
    />
  </div>

  @if (hint && !hasErrors) {
  <div class="form-field__hint">
    {{ hint }}
  </div>
  } @if (hasErrors) {
  <div class="form-field__errors">
    @for (error of errors; track error) {
    <div class="form-field__error">
      {{ error }}
    </div>
    }
  </div>
  }
</div>
